    <script>
      //WebRTC
      (function() {
        var streaming = false,
            video        = document.querySelector('#video'),
            canvas       = document.querySelector('#canvas'),
            photo        = document.querySelector('#photo'),
            startbutton  = document.querySelector('#startbutton'),
            width = 320,
            height = 0;

        navigator.getMedia = ( navigator.getUserMedia ||
                               navigator.webkitGetUserMedia ||
                               navigator.mozGetUserMedia ||
                               navigator.msGetUserMedia);

        navigator.getMedia(
          {
            video: true,
            audio: false
          },
          function(stream) {
            if (navigator.mozGetUserMedia) {
              video.mozSrcObject = stream;
            } else {
              var vendorURL = window.URL || window.webkitURL;
              video.src = vendorURL.createObjectURL(stream);
            }
            video.play();
          },
          function(err) {
            console.log("An error occured! " + err);
          }
        );

        video.addEventListener('canplay', function(ev){
          if (!streaming) {
            height = video.videoHeight / (video.videoWidth/width);
            video.setAttribute('width', width);
            video.setAttribute('height', height);
            canvas.setAttribute('width', width);
            canvas.setAttribute('height', height);
            streaming = true;
          }
        }, false);

        function takepicture() {
          canvas = document.querySelector("#canvas");
          context = canvas.getContext('2d');
          width = canvas.width;
          height = canvas.height;
          context.drawImage(video, 0, 0, width, height);
          var data = canvas.toDataURL('image/png');
          photo.setAttribute('src', data);

          const characters = "œæ©¢øðþãêõûµ±¤ç¿ª®¦¡«‹—¬-“”„°¯¨…•ˆ‘’‚'()   ";
          const numQuant = characters.length - 1;
          const incr = 255.0/numQuant;
          var totDens = 0.;
          var pixval;

          var average = function(canvas, x, y) {
             var total = 0.;
             var xWidth = 10;
             var yHeight = 10;
             if (x + 10 >= canvas.width)
                xWidth = canvas.width - x;
             if (y + 10 >= canvas.height)
                yHeight = canvas.height - y;
             var data2 = context.getImageData(x, y, xWidth, yHeight);
             for (var i = 0, n = data2.length; i < n; i += 4)
                total += ((data2[i] * 0.33) + (data2[i + 1] * 0.33) + (data2[i + 2] * 0.33));
             return total / 100;
          }

          var ascii = function(canvas) { //TODO: send this ascii to the other person
             var ascii = "";
             var avg;
             var substr;
             for (var i = 0; i <= canvas.height; i+=10) {
                for (var j = 0; j <= canvas.width; j+=10) {
                   avg = average(canvas, j, i);
                   substr = Math.floor(avg/incr);
                   ascii += characters.substring(substr, substr + 1);
                }
                ascii += "\n";
             }
             return ascii;
          }
          $("div#myasc").empty.append(ascii(canvas));
        }

        window.setInterval(function(){takepicture()}, 100);
